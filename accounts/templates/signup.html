{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block body %}
  <div class="container">
      <h1 class="title has-text-centered">
          <a href="{% url 'blog_index' %}">Navy DEP Blog</a>
      </h1>
      <div class="columns is-centered">
          <div class="column is-8 ">
              <div class="card">
                  <div class="card-header">
                      <h3 class="card-header-title is-centered">Sign Up

                      </h3>
                  </div>
                  <div class="card-content">
                      <form method="post" novalidate>
                          {% csrf_token %}
                          {% include 'includes/form.html' %}
                          <button type="submit" class="button is-link">Create an account</button>
                      </form>
                  </div>
                  <div class="card-footer has-text-weight-light is-centered">
                      Already have an account? <a href="#">Log in</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
